<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Assignment 2 Challenges</h1>

    <div class="container">
        <div class="challenge">
            <h2>String Reversal</h2>
            <h4>Enter a string to reverse: </h4>
            <input type="text" id="strInput" placeholder="Please enter a string">
            <button id="reverseBtn">Submit</button>
            <p id="reversalResult"></p>
        </div>

        <div class="challenge">
            <h2>Palindrome Checker</h2>
            <h4>Enter a number to check if it is a palindrome: </h4>
            <input type="text" id="palInput" placeholder="Please enter a number">
            <button id="palindromeBtn">Submit</button>
            <p id="palindromeResult"></p>
        </div>

        <div class = "challenge">
            <h2>Total Amount Finder</h2>
            <h4>Enter the subtotal:</h4>        
            <input type="number" id="subtotal" placeholder="0.0">
            <h4>Enter the tip percentage:</h4>        
            <input type="number" id="tipPercent" placeholder="0.0">
            <button id="totalBtn">Submit</button>
            <p id="totalResult"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
